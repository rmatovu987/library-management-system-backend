quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.root-path=/library-management-system
quarkus.http.host=0.0.0.0

quarkus.live-reload.instrumentation=true
quarkus.package.type=uber-jar
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/library
# quarkus.hibernate-orm.database.generation = none
quarkus.hibernate-orm.database.generation=create

quarkus.datasource.username = root
quarkus.datasource.password =

quarkus.hibernate-orm.log.sql=false
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/library-management-system/q/swagger-ui/
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.doc-expansion=none
quarkus.smallrye-jwt.enabled=true
